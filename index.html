<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One Arm Bandit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>One Arm Bandit</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Enter your stake" id="bid">
      <button id="start">Spin to win : ) !</button>
    </section>

    <section class="panel">YOUR MEASURES BEFORE THE NEXT GAME IS: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> Behind you <span class="number"></span> games, including <span class="win"></span> wins
      and <span class="loss"></span> losses
    </section>

  </div>
  <script src="Wallet.js"></script>
  <!-- <script src="Game.js"></script>
  <script src="main.js"></script> -->
</body>

</html>
